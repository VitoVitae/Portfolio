<!DOCTYPE html>
<html lang="en">

<head>

  <title>Erreur 404</title>
</head>

<body class="erreur404">
  <p> Error 404 <br>page not found </p>
  <a href="/index.html" class="back_index">Retour Ã  la page d'acceuil</a>
  <script>
    const text = document.querySelector("a");

    text.addEventListener("mouseover", () => {
      text.style.boxShadow = "#333 5px 5px";
      text.style.backdropFilter = "blur(100px)";
    });

    text.addEventListener("mouseout", () => {
      text.style.boxShadow = "#333 10px 10px";
      text.style.backdropFilter = "blur(50px)";
    });
  </script>
</body>
